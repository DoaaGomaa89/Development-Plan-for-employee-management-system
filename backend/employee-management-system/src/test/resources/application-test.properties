# Test configuration for Spring Boot tests
# This file should be placed in: backend/employee-management-system/src/test/resources/

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL script initialization for tests
spring.sql.init.mode=never

# Disable Flyway for tests (if you're using it)
spring.flyway.enabled=false

# Logging for tests
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG